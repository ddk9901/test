# アプリケーション ID は helloworld です。最終ステップで App Engine にアプリケーションを登録するときに、一意の ID を選択してこの値を上書きします。開発時は、この値は何でも構いません。今は helloworld のままにしておきます。application: helloworld# このアプリケーションのコードのバージョン番号は 1 です。この値を変更してから新しいバージョンのアプリケーション ソフトウェアをアップロードした場合、App Engine に以前のバージョンが保持されます。そのため、管理コンソールを使用して以前のバージョンにロールバックできます。version: 1# このコードは、python ランタイム環境でバージョン「1」を実行します。今後、別のランタイム環境と言語もサポートされる予定です。runtime: pythonapi_version: 1# パスが正規表現 /.*（すべての URL）に一致する URL に対するすべての要求は helloworld.py スクリプトで処理されます。handlers:- url: /.*  script: helloworld.py  